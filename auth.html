<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auth - ToDo App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
    <h2 id="form-title" class="text-2xl font-bold text-center mb-6">login</h2>

  <!-- Sign Up Form -->
<form id="auth-form-sign-up" class="space-y-4 hidden">
  <div id="name-field">
    <label class="block mb-1 font-medium">Full Name</label>
    <input id="UserName" name="name" type="text" class="w-full ..." required>
  </div>

  <div>
    <label class="block mb-1 font-medium">Email</label>
    <input id="userEmail" name="email" type="email" class="w-full ..." required>
  </div>

  <div>
    <label class="block mb-1 font-medium">Password</label>
    <input id="userPassword" name="password" type="password" class="w-full ..." required>
  </div>

  <div id="confirm-password-field">
    <label class="block mb-1 font-medium">Confirm Password</label>
    <input id="confirm-password" type="password" class="w-full ..." required>
  </div>

  <div id="signup-tab" class="cursor-pointer text-sm">Already have an account? <span class="text-blue-500 underline">Login</span></div>

  <button type="submit" class="w-full bg-blue-600 ...">Sign Up</button>
</form>

<!-- Login Form -->
<form id="auth-form-login" class="space-y-4">
  <div>
    <label class="block mb-1 font-medium">Email</label>
    <input id="email" name="email" type="email" class="w-full ..." required>
  </div>

  <div>
    <label class="block mb-1 font-medium">Password</label>
    <input id="password" name="password" type="password" class="w-full ..." required>
  </div>o

  <div id="login-tab" class="cursor-pointer text-sm">Don't have an account? <span class="text-blue-500 underline">Sign Up</span></div>

  <button type="submit" class="w-full bg-blue-600 ...">Login</button>
</form>

 <script type="module" src="js/auth.js"></script>

</html>
