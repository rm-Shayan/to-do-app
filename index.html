<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@heroicons/vue@2.0.16/24/solid/index.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-r from-blue-100 to-purple-200 min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-72 bg-white shadow-xl rounded-r-3xl p-6 hidden md:flex flex-col justify-between">
    <div>
      <h1 class="text-3xl font-bold text-blue-700 mb-8">📘 Taskify</h1>
      <ul class="space-y-4 text-lg font-medium">
        <li class="text-gray-700 hover:text-blue-600 cursor-pointer">🌞 My Day</li>
        <li class="text-gray-700 hover:text-yellow-500 cursor-pointer">⭐ Important</li>
        <li class="text-gray-700 hover:text-purple-500 cursor-pointer">📅 Planned</li>
        <li class="text-gray-700 hover:text-green-500 cursor-pointer">📝 Tasks</li>
      </ul>
    </div>
    <button id="logout" class="bg-red-500 text-white py-2 px-4 rounded-xl hover:bg-red-600 transition">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-4xl font-bold text-gray-800">🌞 My Day</h2>
 <button id="add-task" >+ Add Task</button>

    </div>

    <!-- Task Input -->
    <div class="mb-6">
      <input
        type="text"
        id="todo-input"
        placeholder="What needs to be done?"
        class="w-full p-4 rounded-2xl border border-gray-300 focus:outline-none focus:ring-4 focus:ring-blue-300 shadow"
      />
      
    </div>

    <!-- Task List -->
    <div id="task-list" class="space-y-4">
      <!-- JS will render tasks here -->
    </div>
  </main>

  <!-- Firebase Scripts -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
